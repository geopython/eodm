site_name: eodm - EO Data Mover

nav:
  - Home: index.md
  - CLI: cli.md

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
- search
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths: [src]

markdown_extensions:
  - pymdownx.snippets
